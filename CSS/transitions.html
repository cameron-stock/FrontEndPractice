<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>transitions</title>
        <style>
            .bluebox{
                background-color: #261DAB;
                color: white;
                height: 100px;
                width: 100px;
                transition: width 1s;

            }
            .bluebox:hover{
                width: 300px;
            }
            .yellowbox{
                background-color: yellow;
                color: white;
                height: 100px;
                width: auto;
            }
            .greenbox{
                background-color: #148d1a;
                color: white;
                height: 100px;
                width: auto;
                transition: width 1s, height 1s, transform 1s;

            }
            .greenbox:hover{
                width: 350px;
                height: 300px;
                transform: rotateX(180deg);
            }

            .great{
                color: #ab1d1d;
        
            }
        </style>

    </head>

    <body>
            <div class="bluebox">
                <p>Linux</p>
            </div>
            <div class="yellowbox">
                <p>Microsoft</p>
            </div>
            <div class="greenbox">
                <p>Apple</p>
            </div>
            

    </body>


</html>
