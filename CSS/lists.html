<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>image opacity</title>

        <style>

            ul.list1{
                /*list-style: square;
                list-style: upper-roman; */
                list-style-image: url(images/STARWARS.jpg);

            }

            ul.list2{
                    list-style: none;
                    padding: 0;
                    margin: 0;
            }
            ul.list2 li{
                background-image: url(images/STARWARS.jpg);
            }
        </style>

    </head>


    <body>
    <p>A list of European capitals:</p>
    <ul class="list1">
        <li>Paris</li>
        <li>Oslo</li>
        <li>Helsinki</li>
    </ul>
    <p>A list of European capitals:</p>
    <ul class="list2">
        <li>Stockholm</li>
        <li>Copenhagen</li>
        <li>Madrid</li>
    </ul>

    </body>



</html>
