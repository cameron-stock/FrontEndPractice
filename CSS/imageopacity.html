<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>image opacity</title>

        <style>
            .image1{
                width: 150px;
                height: 150px;
                opacity: 0.2;
                margin-right: 30px;
            }

            .image2{
                width: 150px;
                height: 150px;
                opacity: 1;
            
            }
        </style>

    </head>


    <body>
        <img class="image1" src="images/STARWARS.jpg">
        <img class="image2" src="images/STARWARS.jpg">

    </body>



</html>
