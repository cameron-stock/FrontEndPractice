<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>text formatting</title>
    </head>

        <body>
            <p>This <em>word</em> is emphasized</p>
            <p>This <strong>word</strong> is emphasized but more, it stands out against text surrounding it.</p>
            <p>This <i>word</i> is italic</p>
            <p>This <strike>word</strike> crossed out</p>
            <p>CO<sub>2</sub>...and X<sup>2</sup></p>
        </body>

</html>
